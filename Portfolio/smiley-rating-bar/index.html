<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title>Smiley Rating Bar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="rating">
            <input type="radio" name="star" id="star1">
            <label for="star1">
                <img src="love.png">
                <h4>Loved It</h4>
            </label>
            <input type="radio" name="star" id="star2">
            <label for="star2">
                <img src="like.png">
                <h4>Liked It</h4>
            </label>
            <input type="radio" name="star" id="star3">
            <label for="star3">
                <img src="ok.png">
                <h4>It's OK</h4>
            </label>
            <input type="radio" name="star" id="star4">
            <label for="star4">
                <img src="dislike.png">
                <h4>Dislike OK</h4>
            </label>
            <input type="radio" name="star" id="star5">
            <label for="star5">
                <img src="hate.png">
                <h4>Hated It</h4>
            </label>
        </div>
    </body>
</html>
