<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title>Number Spinner</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="spinner">
                <span id="output"></span>
                <div class="progress">
                    <span id="meter"></span>
                </div>
                <div class="btn plus" onclick="plus()">+</div>
                <div class="btn minus" onclick="minus()">-</div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
