<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title>Responsive Image Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <input id="slide1" type="radio" name="group" checked>
            <input id="slide2" type="radio" name="group">
            <input id="slide3" type="radio" name="group">
            <input id="slide4" type="radio" name="group">
            <input id="slide5" type="radio" name="group">
            <div class="dots">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
            <div class="slider">
                <div class="slide" for="slide1" style="--img:url('img1.jpg')">
                    <div class="content">
                        <h2>Slide 01</h2>
                        <p>Hello, world! I am SmallShawn95.</p>
                    </div>
                </div>
                <div class="slide" for="slide2" style="--img:url('img2.jpg')">
                    <div class="content">
                        <h2>Slide 02</h2>
                        <p>Hello, world! I am SmallShawn95.</p>
                    </div>
                </div>
                <div class="slide" for="slide3" style="--img:url('img3.jpg')">
                    <div class="content">
                        <h2>Slide 03</h2>
                        <p>Hello, world! I am SmallShawn95.</p>
                    </div>
                </div>
                <div class="slide" for="slide4" style="--img:url('img4.jpg')">
                    <div class="content">
                        <h2>Slide 04</h2>
                        <p>Hello, world! I am SmallShawn95.</p>
                    </div>
                </div>
                <div class="slide" for="slide5" style="--img:url('img5.jpg')">
                    <div class="content">
                        <h2>Slide 05</h2>
                        <p>Hello, world! I am SmallShawn95.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
