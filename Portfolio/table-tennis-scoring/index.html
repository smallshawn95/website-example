<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title>線上桌球計分工具</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="player">
                <div class="name" id="a-name">選手一號</div>
                <div class="score" id="a-score">00</div>
                <div class="buttons">
                    <button id="a-plus">得分</button>
                    <button id="a-minus">失分</button>
                </div>
            </div>
            <div class="information">
                <div>經過時間</div>
                <div id="time">00:00</div>
                <div id="ratio">0 - 0</div>
            </div>
            <div class="player">
                <div class="name" id="b-name">選手二號</div>
                <div class="score" id="b-score">00</div>
                <div class="buttons">
                    <button id="b-minus">失分</button>
                    <button id="b-plus">得分</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
