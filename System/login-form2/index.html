        <title>Login Form</title>

    </head>

    <body>

            <div class="form">
                <h2>Sign In</h2>
                <div class="inputBox">

                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Forget Password</a>
                    <a href="#">Sign Up</a>
                </div>
                <input type="submit" value="Login">
            </div>
        </div>
    </body>
</html>
